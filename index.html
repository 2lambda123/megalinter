<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting</title>
  <noscript>
    <meta http-equiv="refresh" content="1; url=https://oxsecurity.github.io/megalinter/latest/" />
  </noscript>
  <script>
    window.onload = function () {
      if (window.location.href === "https://megalinter.io") {
        const redirectLocation = "https://megalinter.io/latest/" ;
        document.getElementById("body").innerHTML = "Redirecting to " + redirectLocation + " ...";
        window.location.href = redirectLocation;
        return ;
      }
      /*
      if (window.location.href === "https://oxsecurity.github.io/megalinter") {
          const redirectLocation = "https://oxsecurity.github.io/megalinter/latest/" ;
          document.getElementById("body").innerHTML = "Redirecting to " + redirectLocation + " ...";
          window.location.href = redirectLocation;
          return ;
      } */
      const defaultVersion = 'latest' ;
      const redirectLocation = window.location.href.replace(
          "megalinter.io/",
          "megalinter.io/" + defaultVersion +"/"
      );
      document.getElementById("body").innerHTML = "Redirecting to " + redirectLocation + " ...";
      window.location.href = redirectLocation;
  }
  </script>
</head>
<body id="body" style="text-align: center">
  Redirecting to <a href="https://oxsecurity.github.io/megalinter/latest/">latest/</a>...
</body>
</html>
